<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Filtrar entrada de texto y pasar a mayúsculas</h2>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" autofocus>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" autofocus>
        </div>
    </form>

    <script>
        function filtrarNum(string) {
            let out = '';
            const filtro = '1234567890';
            for(var i = 0; i < string.lenght; i++) {
                if(filtro.indexOf(string.charAt(i))!= -1) {
                    out += string.charAt(i);
                }
            }
            return out;
        }

        function filtrarAlfaNumericos(string) {
            let out = '';
            const filtro = 'abcdwefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ1234567890'
            for(var i = 0; i < string.lenght; i++) {
                if(filtro.indexOf(string.charAt(i))!= -1) {
                    out += string.charAt(i);
                }
            }
            return out;
        }

        document.querySelector("#telefono").addEventListener("keyup", function(evento){
            console.log(this);
            this.value = filtrarNum(this.value);
        })

        document.querySelector("#dni").addEventListener("keyup", function(evento){
            console.log(this);
            this.value = filtrarAlfaNumericos(this.value);
            this.value = this.value.toLocaleLowerCase();
        })


        
    </script>
</body>
</html>
