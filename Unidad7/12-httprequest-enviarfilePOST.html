<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01-estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Ajax con XMLHttpRequest JSON</h1>
        <div class="contenido">

        </div>
        <button id="btn">GET</button>
        <input type="file" name="" id="inputFile">
    </div>

    <script>
        const contenido = document.querySelector(".contenido");
        const btn = document.getElementById("btn");
        const inputData = document.getElementById("inputFile");

        const xhr = new XMLHttpRequest();

        xhr.addEventListener("error", function () {
            //errores que escapan al objeto xhr
            contenido.classList.add("error")
        })

        //asignar evento a botÃ³n
        btn.addEventListener("click", e => {
            xhr.open("POST", "http://localhost/save.php")

            var file = inputFile.files;
            var data = new FormData();
            data.append('image', file[0])

            xhr.send(data);
        });
    </script>
</body>
</html>
