<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IVA</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Aplicar IVA a un precio metido por el usuario
        */
        let precio = prompt("Introduce un precio para calcular su IVA");

        let iva = parseFloat(precio) * 0.21;

        alert(iva);
    </script>
</body>
</html>
