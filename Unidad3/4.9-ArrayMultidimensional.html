<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Vamos a crear un Array de 5 columnas y 3 filas
        let palabras_spain = new Array("Facebook", " Tuenti", " YouTube", " Hotmail", " Marca");
        let palabras_swisland = new Array("Facebook", " Youtube", " Hotmail", " Google", "Blick");
        let palabras_portugues = new Array("Facebook", " Youtube", " Hotmail", " Jogos", "Download");
        
        // Construcci√≥n Array Multidimensional
        let palabras_mas_buscadas = new Array(palabras_spain, palabras_swisland, palabras_portugues);
        document.write("<table border=1>");

            for(i = 0; i < palabras_mas_buscadas.length; i++) {
                document.write("<tr>");
                document.write("<td><b> Estado" + i + " </b></td>");
                for(j = 0; j < palabras_mas_buscadas[i].length; j++){
                    document.write("<td>" + palabras_mas_buscadas[i][j] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
    </script>
</body>
</html>
