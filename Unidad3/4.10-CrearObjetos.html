<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function coche(marca_in, modelo_in, anno_in){
            this.marca = marca_in;
            this.modelo = modelo_in;
            this.anno = anno_in;
        }
        let coches = new Array(4);
        coches[0] = new coche("Ferrari", " Scaglietti", " 2010");
        coches[1] = new coche("BMW", " Z4", " 1999");
        coches[2] = new coche("Seat", " Toledo", " 1999");
        coches[3] = new coche("Fiat", " 500", " 1995");

        for(i = 0; i < coches.length; i++){
            document.write("<b>Marca</b>: " + coches[i].marca + "<b>Modelo</b>" + coches[i].modelo);

        }
    </script>
</body>
</html>
