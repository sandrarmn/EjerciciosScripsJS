<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01-estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Ajax con XMLHttpRequest JSON</h1>
        <div class="contenido">

        </div>
        <button id="btn">GET</button>
    </div>

    <script>
        const imgURL = "html://media.gettyimages.com/vectors/programming-projection-vector-id48";
        const contenido = document.querySelector(".contenido");
        const btn = document.getElementById("btn");
        const url = './user.json' 

        async function fetchUserJSON() {
            const response = await fetch("./user.json");
            const user = await response.json();
            return user;
        }

        btn.addEventListener("click", e => {
            fetchUserJSON().then(user => {
                console.log(user);
                contenido.innerHTML = user.nombre;
            })
        });
    </script>
</body>
</html>
