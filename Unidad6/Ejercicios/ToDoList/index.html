<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ… Hace lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">To-do list</h1>

        <form id="formulario">
            <input id="input" type="text" placeholder="Introduzca una tarea" class="form-control my-2" autofocus>
            <button class="btn btn-primary btn-block w-100" type="submit">Agregar</button>
        </form>

        <div id="lista-tareas" class="mt-3">
        </div>
    </div>

    <template id="template-item">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0"></p>
            <h3 class="m-0">
                <i class="fas fa-check" role="button" data-id=""></i>
                <i class="fas fa-times-circle" role="button" data-id=""></i>
            </h3>
        </div>
    </template>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
