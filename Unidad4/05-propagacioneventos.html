<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container py-5 bg-warning text-center">
            <button class="btn btn-info">Contar</button>
            <button class="btn btn-danger">Descontar</button>
        </div>
        <h4 class="my_id">Contador <span id="span">0</span></h4>
        <div class="bg-success py-4">
            <button class="btn btn-dark">Pulsa</button>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

<script>
    const btn = document.querySelector(".btn-dark");
    btn.addEventListener("click", () => {
      console.log("Boton dark");
    });
  
    const bg_success = document.querySelector(".bg-success");
    bg_success.addEventListener("click", () => {
      console.log("Pulsaste bg-success");
    });
  
    const container = document.querySelector(".container");
    const span = document.getElementById("span");
    let contador = 0;
  
    container.addEventListener("click", (e) => {

        // console.log('container')
        console.log(e.target)
        console.log(e.target.classList)
        console.log(e.target.classList.contains('btn-info'))
      if (e.target.classList.contains('btn-info')) {
        contador++;
        span.textContent = contador;
      }
  
      if (e.target.classList.contains('btn-danger')) {
        contador--;
        span.textContent = contador;
      }
    });
  
    document.body.addEventListener("click", () => {
      console.log("Pulsaste body");
    });
  </script>
</body>

</html>
